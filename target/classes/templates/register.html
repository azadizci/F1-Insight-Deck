<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayƒ±t Ol - F1 Insight Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #e10600;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .form-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e10600;
            box-shadow: 0 0 15px rgba(225, 6, 0, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group select option {
            background: #1a1a2e;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e10600 0%, #ff3333 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(225, 6, 0, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-link a {
            color: #e10600;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: rgba(225, 6, 0, 0.2);
            border: 1px solid #e10600;
            color: #ff6666;
        }

        .alert-success {
            background: rgba(0, 200, 83, 0.2);
            border: 1px solid #00c853;
            color: #66ff99;
        }

        .back-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <a href="/" class="back-link">‚Üê Ana Sayfa</a>

        <div class="logo">
            <h1>üèéÔ∏è F1 Insight Deck</h1>
            <p>Formula 1 Veri Analizi</p>
        </div>

        <h2 class="form-title">Hesap Olu≈ütur</h2>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form method="post" action="/register">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Ad</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Adƒ±nƒ±z" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Soyad</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Soyadƒ±nƒ±z" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Cinsiyet</label>
                    <select id="gender" name="gender" required>
                        <option value="">Se√ßiniz</option>
                        <option th:each="g : ${genders}" th:value="${g}" th:text="${g.displayName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthDate">Doƒüum Tarihi</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Kayƒ±t Ol</button>
        </form>

        <p class="login-link">
            Zaten hesabƒ±nƒ±z var mƒ±? <a href="/login">Giri≈ü Yap</a>
        </p>
    </div>
</body>

</html>
